<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Your Fluency</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Test Your Fluency</h1>
    </header>
    <nav>
      <div class="nav-column">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Register</a></li>
          <li><a href="#">Login</a></li>
          <li><a href="#">Tests</a></li>
          <li><a href="#">Progress</a></li>
        </ul>
      </div>
      <div class="nav-admin">
        <ul>
          <li><a href="#">Admin Panel</a></li>
        </ul>
      </div>
    </nav>
    <main>
      <section id="welcome">
        <h2>Welcome to Test Your Fluency!</h2>
        <p>Choose a language and start testing your fluency.</p>
        <button id="startTest">Start Test</button>
      </section>
      <section id="testArea" hidden>
        <!-- Test questions will be loaded here -->
      </section>
      <section id="signup">
        <h2>Sign Up</h2>
        <form>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required /><br />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required /><br />
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required /><br />
          <button type="submit">Sign Up</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Test Your Fluency. All rights reserved.</p>
    </footer>
    <button id="darkModeToggle">Dark Mode</button>
    <script src="script.js"></script>
  </body>
</html>
